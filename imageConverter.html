<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon and other icons -->
    <link rel="icon" href="./data/img/favicon.ico" type="image/x-icon" />
    <!-- Apple Touch Icon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./data/img/apple-touch-icon.png" />
    <!-- Android Icons -->
    <link rel="icon" sizes="192x192" href="./data/img/android-192x192.png" />
    <link rel="icon" sizes="512x512" href="./data/img/android-512x512.png" />
    <!-- Other favicon sizes -->
    <link rel="icon" sizes="16x16" href="./data/img/favicon-16x16.png" />
    <link rel="icon" sizes="32x32" href="./data/img/favicon-32x32.png" />
    <!-- Web App Manifest -->
    <link rel="manifest" href="./data/img/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sample2</title>
    <script
      src="https://kit.fontawesome.com/8060454e96.js"
      crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/enquire.js/2.1.6/enquire.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="./data/css/navbar.css" />

    <link rel="stylesheet" href="./data/css/content.css" />
  </head>
  <body>
    <div class="offcanvas-body" id="navbar-container">
      <!-- Navbar content will be loaded dynamically here -->
    </div>

    <div class="container" id="main-content">
      <span
        ><img src="./data/img/convertion.png" width="150" height="150"
        alt="convertion logo" /></span
      >
      &nbsp;&nbsp;
      <span class="text-centery mb-4">Image Converter</span>
      <div class="container mt-4">
        <form>
          <div class="form-group">
            <label for="file-input">Choose File(s):</label>
            <input
              type="file"
              class="form-control-file"
              id="file-input"
              multiple />
          </div>
          <div class="form-group">
            <label for="format-select">Select Format:</label>
            <select id="format-select" class="form-control">
              <option value="">Select format</option>
              <option value="jpg">JPG</option>
              <option value="jpeg">JPEG</option>
              <option value="png">PNG</option>
              <option value="webp">WebP</option>
              <option value="bmp">BMP</option>
              <option value="eps">EPS</option>
              <option value="gif">GIF</option>
              <option value="ico">ICO</option>
              <option value="odd">ODD</option>
              <option value="psd">PSD</option>
              <option value="svg">SVG</option>
              <option value="tga">TGA</option>
              <option value="tiff">TIFF</option>
            </select>
          </div>
          <button type="button" id="convert-btn" class="btn btn-primary">
            Convert
          </button>
        </form>
        <div id="output"></div>
        <div id="status"></div>
      </div>
    </div>

    <div id="footer-container">
      <!-- Footer content will be loaded dynamically here -->
    </div>

    <!-- Your custom scripts -->
    <script src="./data/js/jszip.js"></script>
    <script src="./data/js/convert.js"></script>

    <!-- Bootstrap JS and your custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./data/js/loadExternalHTML.js"></script>
    <script src="./data/js/equire.js"></script>
  </body>
</html>
