      <div class="text-centery-small">
        <form id="datapacsForm">
          <label>Minecraft Version:</label>
          <select id="packFormat" name="packFormat" required>
            <!-- <option value="55">1.21.2</option> -->
            <option value="48">1.21 - 1.21.1</option>
            <option value="41">1.20.5 - 1.20.6</option>
            <option value="26">1.20.3 - 1.20.4</option>
            <option value="18">1.20.2</option>
            <option value="12">1.19.4</option>
            <option value="10">1.19 - 1.19.3</option>
            <option value="9">1.18.2</option>
            <option value="8">1.18 - 1.18.1</option>
            <option value="7">1.17 - 1.17.1</option>
            <option value="6">1.16.2 - 1.16.5</option>
            <option value="5">1.15 - 1.16.1</option>
            <option value="4">1.13 - 1.14.4</option>
        </select><br><br>
    
        <label for="description">Description:</label>
        <input type="text" id="description" placeholder="Enter description" />

        <label for="datapackId">Datapack ID</label>
        <input type="text" id="datapackId" placeholder="Enter a unique ID for the datapack">

        <label for="packPngInput">Pack.png (Optional)</label>
        <input type="file" id="packPngInput" accept="image/png">
        
        <label for="datapackFiles">Select Datapacks to Combine (ZIP files)</label>
        <input type="file" id="datapackFiles" accept=".zip" multiple>
        
        <button type="button" class="combineButton" id="combineButton" >Merge Datapacks</button>

        <div id="status-message"></div>
        <div id="progress-container">
            <div id="progress-bar"></div>
            <div id="progress-text"></div>
        </div>
        </form>
