<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon and other icons -->
    <link rel="icon" href="./data/img/favicon.ico" type="image/x-icon" />
    <!-- Apple Touch Icon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./data/img/apple-touch-icon.png" />
    <!-- Android Icons -->
    <link rel="icon" sizes="192x192" href="./data/img/android-192x192.png" />
    <link rel="icon" sizes="512x512" href="./data/img/android-512x512.png" />
    <!-- Other favicon sizes -->
    <link rel="icon" sizes="16x16" href="./data/img/favicon-16x16.png" />
    <link rel="icon" sizes="32x32" href="./data/img/favicon-32x32.png" />
    <!-- Web App Manifest -->
    <link rel="manifest" href="./data/img/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>sample2</title>
    <script
      src="https://kit.fontawesome.com/8060454e96.js"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/enquire.js/2.1.6/enquire.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="./data/css/navbar.css" />

    <link rel="stylesheet" href="./data/css/content.css" />
    <link rel="stylesheet" href="./data/css/merge.css" />
  </head>
  <body>
    <div class="offcanvas-body" id="navbar-container">
      <!-- Navbar content will be loaded dynamically here -->
    </div>

    <div class="container" id="main-content">
      <h1 class="text-centery mb-4">Minecraft Datapack Merger</h1>
      <div class="text-centery-small">
        <!-- Inputs for datapack attributes -->
    <label for="datapack-description">Datapack Description</label>
    <input type="text" id="datapack-description" placeholder="Enter description for the combined datapack">

    <label for="datapack-id">Datapack ID</label>
    <input type="text" id="datapack-id" placeholder="Enter a unique ID for the datapack">

    <label for="datapack-version">Pack Format Version</label>
    <input type="number" id="datapack-version" min="1" value="15" placeholder="Enter pack format version">

    <label for="pack-png">Pack.png (Optional)</label>
    <input type="file" id="pack-png" accept="image/png">
    
    <label for="datapacks">Select Datapacks to Combine (ZIP files)</label>
    <input type="file" id="datapacks" accept=".zip" multiple>
    
    <button class="meger-btn" onclick="startCombine()">Merge Datapacks</button>

    <!-- Status message will be displayed here -->
    <p id="status-message" class=""></p>
        </div>
      </div>
    </div>

    <div id="footer-container">
      <!-- Footer content will be loaded dynamically here -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./data/js/loadExternalHTML.js"></script>
    <script src="./data/js/FileSaver.js"></script>
    <script src="./data/js/FileSaver.min.js"></script>
    <script src="./data/js/jquery-1.10.2.min.js"></script>
    <script src="./data/js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="./data/js/jszip.min.js"></script>
    <script src="./data/js/datapackMerger.js"></script>
  </body>
</html>
